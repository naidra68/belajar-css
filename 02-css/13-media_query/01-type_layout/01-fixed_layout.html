<html>
<head>
    <title>Jenis-Jenis Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Belajar CSS</h1>
    <h2>Fixed Layout</h2>
    <div class="fixed_header">960px</div>
    <div class="container">
        <span class="fixed_content">520px</span>
        <span class="fixed_sidebar">200px</span>
        <span class="fixed_sidebar">200px</span>
    </div>
    <br style="clear: both;">
    <h2>Fluid Layout</h2>
    <div class="fluid_header">90%</div>
    <div class="container_fluid">
        <span class="fluid_content">50%</span>
        <span class="fluid_sidebar">20%</span>
        <span class="fluid_sidebar">20%</span>
    </div>
    <br style="clear: both;">
</body>
</html>
