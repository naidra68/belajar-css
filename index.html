<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .main {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        ul li a{
            display: inline-block;
            padding: 1rem 2rem;
            background: #fff;
            text-decoration: none;
            color: #111;
            transition: all .3s linear;
        }
        ul li:nth-of-type(1) a:hover {
            background-color: red;
            color: white;
        }
        ul li:nth-of-type(2) a:hover {
            background-color: green;
            color: white;
        }
        ul li:nth-of-type(3) a:hover {
            background-color: blue;
            color: white;
        }
        ul li:nth-of-type(4) a:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="main">
        <ul>
            <li><a href="/01-css_introduce">CSS Introduce</a></li>
            <li><a href="/02-css">CSS Main</a></li>
            <li><a href="/03-css_end">CSS End</a></li>
            <li><a href="/04-task">CSS Task</a></li>
        </ul>
    </div>
</body>
</html>
